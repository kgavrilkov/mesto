<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="сервис по добавлению и удалению фотографий
  различных мест с возможностью проставления лайков">
  <meta name="keywords" content="фотографии">
  <meta name="author" content="Гаврилков Кирилл">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header page__header">
      <img class="logo header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile-image.jpg"
        alt="Фотография Жака-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit" aria-label="edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="button button_type_add" aria-label="add"></button>
      </section>
      <section class="cards content__cards"></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="input-container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" class="popup__item popup__item_type_name" name="name"
          required placeholder="Ваше имя">
          <input type="text" class="popup__item popup__item_type_job" name="job"
          required placeholder="Ваша профессия">
          <button type="submit" class="button button_type_save">Сохранить</button>
        </form>
        <button type="button" class="button button_type_close" aria-label="close"></button>
      </div>
    </div>
    <div class="popup-cards">
      <div class="popup-cards__container">
        <form class="popup-cards__form" name="input-container">
          <h2 class="popup-cards__heading">Новое место</h2>
          <input type="text" class="popup-cards__item popup-cards__item_type_place"
          name="name" required placeholder="Название">
          <input type="text" class="popup-cards__item popup-cards__item_type_link"
          name="link" required placeholder="Ссылка на картинку">
          <button type="submit" class="button button_type_create">Создать</button>
        </form>
        <button type="button" class="button button_type_close-cards" aria-label="close"></button>
      </div>
    </div>
    <div class="popup-pics">
      <div class="popup-pics__container">
        <figure class="popup-pics__figure">
          <img class="popup-pics__image">
          <figcaption class="popup-pics__caption"></figcaption>
        </figure>
        <button type="button" class="button button_type_close-pics" aria-label="close"></button>
      </div>
    </div>
  </div>
  <template id="card">
    <article class="card">
      <img class="card__image">
      <div class="card__item">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like" aria-label="score"></button>
      </div>
      <button type="button" class="card__delete" aria-label="delete"></button>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
