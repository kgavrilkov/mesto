<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="сервис по добавлению и удалению фотографий
  различных мест с возможностью проставления лайков">
  <meta name="keywords" content="фотографии">
  <meta name="author" content="Гаврилков Кирилл">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header page__header">
      <img class="logo header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile-image.jpg"
        alt="Фотография Жака-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit" aria-label="edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="button button_type_add" aria-label="add"></button>
      </section>
      <section class="cards content__cards">
        <article class="card">
          <img class="card__image" src="./images/cards-karachayevsk.jpg"
          alt="Фотография старинной крепости">
          <div class="card__item">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="button button_type_like" aria-label="score"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/cards-elbrus.jpg"
          alt="Фотография с видом Эльбруса">
          <div class="card__item">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="button button_type_like" aria-label="score"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/cards-dombai.jpg"
          alt="Фотогрвфия Домбая">
          <div class="card__item">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="button button_type_like" aria-label="score"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/cards-elbrus.jpg"
          alt="Фотография с видом Эльбруса">
          <div class="card__item">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="button button_type_like" aria-label="score"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/cards-dombai.jpg"
          alt="Фотография Домбая">
          <div class="card__item">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="button button_type_like" aria-label="score"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/cards-karachayevsk.jpg"
          alt="Фотография Карачаево-Черкессии">
          <div class="card__item">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button type="button" class="button button_type_like" aria-label="score"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="input-container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" class="popup__item popup__item_type_name" name="name"
          required placeholder="Ваше имя">
          <input type="text" class="popup__item popup__item_type_job" name="job"
          required placeholder="Ваша профессия">
          <button type="submit" class="button button_type_save">Сохранить</button>
        </form>
      </div>
      <button type="button" class="button button_type_close" aria-label="close"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
