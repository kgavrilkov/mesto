<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="сервис по добавлению и удалению фотографий
  различных мест с возможностью проставления лайков"><meta name="keywords" content="фотографии"><meta name="author" content="Гаврилков Кирилл"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header page__header"><img class="logo header__logo" src="a307e1c403338846f8a4.svg" alt="Логотип"></header><main class="content"><section class="profile content__profile"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Фотография Жака-Ива Кусто"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="button button_type_edit" data-for-popup="popupEditInfo" aria-label="edit"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="button button_type_add" data-for-popup="popupAddCard" aria-label="add"></button></section><section class="cards content__cards"></section></main><footer class="footer page__footer"><p class="footer__paragraph">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><form class="popup__form popup__form_type_edit" name="edit-profile" novalidate><h2 class="popup__heading">Редактировать профиль</h2><label class="popup__label"><input id="name-input" class="popup__input popup__input_type_name" name="name" required placeholder="Имя" minlength="2" maxlength="40"> <span id="name-input-error" class="popup__input-error"></span></label> <label class="popup__label"><input id="job-input" class="popup__input popup__input_type_job" name="job" required placeholder="О себе" minlength="2" maxlength="200"> <span id="job-input-error" class="popup__input-error"></span></label> <button type="submit" class="button popup__button popup__button_type_edit">Сохранить</button></form><button type="button" class="button popup__close popup__close_type_edit" aria-label="close"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><form class="popup__form popup__form_type_add" name="add-card" novalidate><h2 class="popup__heading">Новое место</h2><label class="popup__label"><input id="title-input" class="popup__input popup__input_type_place" name="name" required placeholder="Название" minlength="2" maxlength="30"> <span id="title-input-error" class="popup__input-error"></span></label> <label class="popup__label"><input id="link-input" class="popup__input popup__input_type_link" type="url" name="link" required placeholder="Ссылка на картинку"> <span id="link-input-error" class="popup__input-error"></span></label> <button type="submit" class="button popup__button popup__button_type_add">Создать</button></form><button type="button" class="button popup__close popup__close_type_add" aria-label="close"></button></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_type_image"><button type="button" class="button popup__close popup__close_type_image" aria-label="close"></button> <img class="popup__image" src="#" alt="#"><p class="popup__caption"></p></div></div></div><template id="card"><article class="card"><img class="card__image" src="#" alt="#"><div class="card__item"><h2 class="card__title"></h2><button type="button" class="card__like" aria-label="score"></button></div><button type="button" class="card__delete" aria-label="delete"></button></article></template><script src="main.js"></script></body></html>
